<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
</head>
<body>
    <div class='container'>
        <h1 id='title'>Survey</h1>
        <p id='description'>Tell us a little about yourself</p>

        <form action="#" id="survey-form">
            <label  for="name">
                Enter your name
            </label>
            <input  id="name" 
                    placeholder="your name" 
                    required>
            <label  for="email">
                Enter your email
            </label>        
            <input  type="email" 
                    id="email" 
                    placeholder="your.name@email.com" 
                    required>
            <label  for="number">
                Enter your phone number
            </label>
            <input  id="number" 
                    type="tel"
                    size="20" 
                    minlength="9" 
                    maxlength="17" 
                    placeholder="000-000-0000" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                    required>
            <input  id="submit" 
                    type="submit" >
        </form>
    </div>
    
<script src="script.js"></script>
</body>
</html>
