<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
</head>
<body>
    <div class='container'>
        <h1 id='title'>Survey</h1>
        <p id='description'>Tell us a little about yourself</p>

        <form action="#" id="survey-form">
            <label  id="name-label"
                    for="name">
                Enter your name
            </label>
            <input  id="name" 
                    placeholder="your name" 
                    required>
            <br>
            <label  id="email-label"
                    for="email">
                Enter your email
            </label>        
            <input  type="email" 
                    id="email" 
                    placeholder="your.name@email.com" 
                    required>
            <br>
            <label  id="dropdown-label"
                    for="dropdown">
                    Please select your telephone format: 
            </label>
            <select id="dropdown">
                    <option value="us" selected="selected">US and Canadian Format: 000-000-0000</option>
                    <option value="mexico">Mexico Format: 00-0000-0000 or 000-0000-0000</option>
            </select>
            <br>
            <label  id="number-label"
                    for="number">
                    Enter your phone number
            </label>
            <input  id="number" 
                    type="tel"
                    size="20" 
                    minlength="9" 
                    maxlength="17" 
                    placeholder="000-000-0000" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                    required>
            <br>
            <label for="pickYourPet">Pick a pet</label>
            <div class="flexRow">
                    <label><input type="radio" name="pickYourPet">Cat</label>
                    <label><input type="radio" name="pickYourPet">Dog</label>
                    <label><input type="radio" name="pickYourPet">Both</label>
                    <label><input type="radio" name="pickYourPet">Neither</label>                    
            </div>
            <br>
            <label for="houses">Pick a house</label>
            <div class="flexRow">
                    <label><input name="houses" type="checkbox" value="Gryffindor">Gryffindor</label>
                    <label><input name="houses" type="checkbox" value="Hufflepuff">Hufflepuff</label>
                    <label><input name="houses" type="checkbox" value="Ravenclaw">Ravenclaw</label>
                    <label><input name="houses" type="checkbox" value="Slytherin">Slytherin</label>
            </div>
            <br>
            <label for="textArea">Share your comments</label>
            <input type="text" id="textArea">
            <input  id="submit" 
                    type="submit" >
        </form>
    </div>
    
<script src="script.js"></script>
</body>
</html>
